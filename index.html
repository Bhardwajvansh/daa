<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .button-container {
            margin-top: 30px;
        }

        .download-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Download Your PDFs</h1>
    <div class="button-container">
        <a href="ML_LAB (1).pdf" class="download-button" download>Download PDF 1</a>
        <a href="ml-lab (1).pdf" class="download-button" download>Download PDF 2</a>
    </div>
</body>

</html>
