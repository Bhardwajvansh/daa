<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .button-container {
            margin-top: 30px;
        }

        .download-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .image-gallery img {
            width: 550px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Download Your PDFs</h1>
    <div class="button-container">
        <a href="ML_LAB (1).pdf" class="download-button" download>Download PDF 1</a>
        <a href="ml-lab (1).pdf" class="download-button" download>Download PDF 2</a>
    </div>
    <div class="image-gallery">
        <img src="./WhatsApp Image 2025-01-17 at 20.46.11.jpeg" alt="Image 1">
        <img src="./WhatsApp Image 2025-01-17 at 20.48.19.jpeg" alt="Image 2">
        <img src="./WhatsApp Image 2025-01-17 at 20.48.21.jpeg" alt="Image 3">
        <img src="./WhatsApp Image 2025-01-17 at 20.48.22.jpeg" alt="Image 4">
        <img src="./WhatsApp Image 2025-01-17 at 20.48.29.jpeg" alt="Image 5">
        <img src="./WhatsApp Unknown 2025-01-17 at 20.59.24/WhatsApp Image 2025-01-17 at 20.57.25.jpeg" alt="Image 6">
        <img src="./WhatsApp Unknown 2025-01-17 at 20.59.24/WhatsApp Image 2025-01-17 at 20.57.33.jpeg" alt="Image 7">
        <img src="./WhatsApp Unknown 2025-01-17 at 20.59.24/WhatsApp Image 2025-01-17 at 20.58.46.jpeg" alt="Image 8">
        <img src="./WhatsApp Unknown 2025-01-17 at 20.59.24/WhatsApp Image 2025-01-17 at 20.58.48.jpeg" alt="Image 9">
        <img src="./WhatsApp Unknown 2025-01-17 at 20.59.24/WhatsApp Image 2025-01-17 at 20.58.49.jpeg" alt="Image ">

</body>

</html>
